<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mann Mitra ðŸ’™</title>
    
    <!-- Google Fonts for multilingual support (Hindi) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apple-blue': '#3b82f6',
            },
            fontFamily: {
              // Added Noto Sans for better multilingual support
              sans: ['Noto Sans', '-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Roboto', 'sans-serif'],
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(0.8)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInBackdrop: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            },
            animation: {
              breathe: 'breathe 8s ease-in-out infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              fadeInBackdrop: 'fadeInBackdrop 0.3s ease-out forwards',
              slideInLeft: 'slideInLeft 0.3s cubic-bezier(0, 0, 0.2, 1) forwards',
              slideInRight: 'slideInRight 0.3s cubic-bezier(0, 0, 0.2, 1) forwards',
            }
          }
        }
      }
    </script>
    
    <!-- Style fix for the date picker icon -->
    <style>
      /* Style fix for the date picker icon to improve visibility */
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 1;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3crect x='3' y='4' width='18' height='18' rx='2' ry='2'%3e%3c/rect%3e%3cline x1='16' y1='2' x2='16' y2='6'%3e%3c/line%3e%3cline x1='8' y1='2' x2='8' y2='6'%3e%3c/line%3e%3cline x1='3' y1='10' x2='21' y2='10'%3e%3c/line%3e%3c/svg%3e");
        background-position: center;
        background-repeat: no-repeat;
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
        transition: opacity 0.2s ease-in-out;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 0.7;
      }
      
      /* Styles for rendered Markdown in AI chat bubbles */
      .prose-chat p:not(:last-child) {
        margin-bottom: 0.75rem;
      }
      .prose-chat ul, .prose-chat ol {
        margin-top: 0.5rem;
        margin-bottom: 0.75rem;
        padding-left: 1.5rem; /* Indent lists */
      }
      .prose-chat ul {
        list-style-type: disc;
      }
      .prose-chat ol {
        list-style-type: decimal;
      }
      .prose-chat li {
        margin-bottom: 0.25rem;
      }
      .prose-chat strong {
        font-weight: 700;
      }
      .prose-chat a {
        text-decoration: underline;
        font-weight: 500;
      }

      /* Custom gradient for the AI avatar */
      .bg-ai-gradient {
        background-image: radial-gradient(circle, #5c9cff 0%, #3b82f6 100%);
      }
      
      /* FIX: Override browser autofill styles which can cause an unwanted background color on inputs. */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #1f2937 !important; /* Corresponds to Tailwind's text-gray-800 */
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Custom Scrollbar Styles for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px; /* Thinner scrollbar */
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* A very light gray, matches bg-slate-100 */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* A muted slate color, matches slate-400 */
        border-radius: 10px;
        border: 2px solid #f1f5f9; /* Creates a padding effect */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* Darker on hover, matches slate-500 */
      }
    </style>

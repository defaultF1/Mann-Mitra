    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apple-blue': '#3b82f6',
            },
            fontFamily: {
              // Added Noto Sans for better multilingual support
              sans: ['Noto Sans', '-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Roboto', 'sans-serif'],
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(0.8)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              breathe: 'breathe 8s ease-in-out infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    
    <!-- Style fix for the date picker icon -->
    <style>
      /* Ensure the calendar icon in date inputs is visible and clickable */
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.7;
        filter: invert(0.4);
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
